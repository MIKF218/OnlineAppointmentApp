<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Online Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            padding: 60px 20px;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 30px;
        }
        
        .error-heading {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        .back-button {
            margin-top: 30px;
        }
        
        .back-button a {
            background-color: #0d6efd;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        
        .back-button a:hover {
            background-color: #0b5ed7;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .app-footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h2>Online Appointment System</h2>
    </div>
    
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1 class="error-heading">Unexpected Error Occurred</h1>
            <div class="error-message">
                <p th:text="${errorMessage != null} ? ${errorMessage} : 'An unexpected error has occurred. Our team has been notified.'"></p>
                <p>Please try again later or contact support if the problem persists.</p>
            </div>
            <div class="back-button">
                <a href="/">Return to Homepage</a>
            </div>
        </div>
    </div>
    
    <div class="app-footer">
        <p>&copy; 2024 Online Appointment System. All rights reserved.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
