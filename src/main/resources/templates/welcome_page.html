<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{welcome.title}">Welcome</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .auth-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .welcome-title {
      text-align: center;
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 40px;
    }
    /* Added top-bar and language-switcher styles */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .language-switcher {
      text-align: left;
    }
    
    .language-switcher a {
      margin-left: 10px;
      text-decoration: none;
      font-weight: bold;
      color: #2c3e50;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Added language switcher top bar -->
  <div class="top-bar">
    <div class="language-switcher">
      <span th:text="#{admin.dashboard.language}">language</span>
      <a th:href="@{/(language='en')}">EN</a> |
      <a th:href="@{/(language='tr')}">TR</a>
    </div>
  </div>

  <h1 class="welcome-title" th:text="#{welcome.title}">Welcome to the Online Appointment System</h1>
  
  <!-- Authentication options -->
  <div class="auth-buttons">
    <a th:href="@{/login}" class="button" th:text="#{welcome.login}">Log In</a>
    <a th:href="@{/register}" class="button" style="background: linear-gradient(to right, #2ecc71, #27ae60);" th:text="#{welcome.signup}">Sign Up</a>
  </div>
</div>
</body>
</html>
