<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{login.title}">Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }
    /* Added top-bar and language-switcher styles */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .language-switcher {
      text-align: left;
    }
    .language-switcher a {
      margin-left: 10px;
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Added language switcher top bar -->
  <div class="top-bar">
    <div class="language-switcher">
      <span th:text="#{admin.dashboard.language}">language</span>
      <a th:href="@{/login(language='en')}">EN</a> |
      <a th:href="@{/login(language='tr')}">TR</a>
    </div>
  </div>

  <h2 th:text="#{login.title}">Login to Your Account</h2>
  
  <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error}">
    Invalid email or password.
  </div>
  
  <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.logout.success}">
    You have been logged out successfully.
  </div>
  
  <div th:if="${param.registered}" class="alert alert-success" th:text="#{login.register.success}">
    Registration successful! You can now log in.
  </div>
  
  <div th:if="${authError}" class="alert alert-danger" th:text="${authError}">
    Please sign in to continue.
  </div>
  
  <form th:action="@{/login}" method="post" class="form">
    <div class="form-group">
      <label for="email" th:text="#{login.email}">Email</label>
      <input type="email" id="email" name="email" th:placeholder="#{login.email}" required>
    </div>
    
    <div class="form-group">
      <label for="password" th:text="#{login.password}">Password</label>
      <input type="password" id="password" name="password" th:placeholder="#{login.password}" required>
    </div>
    
    <div class="text-center mt-50">
      <button type="submit" class="button" th:text="#{login.button.user}">Login</button>
    </div>
  </form>
  
  <div class="text-center mt-20">
    <p><span th:text="#{login.no_account}">Don't have an account?</span> <a th:href="@{/register}" class="link" th:text="#{login.register.link}">Register here</a></p>
  </div>

</div>
</body>
</html>
